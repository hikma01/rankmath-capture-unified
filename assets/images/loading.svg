<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <rect width="100" height="100" fill="transparent"/>
  
  <!-- Dots Loading Animation -->
  <g transform="translate(50, 50)">
    <circle cx="-20" cy="0" r="6" fill="#4A90E2">
      <animate attributeName="opacity" dur="1.2s" values="1;0.2;1" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="0" cy="0" r="6" fill="#4A90E2">
      <animate attributeName="opacity" dur="1.2s" values="1;0.2;1" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="20" cy="0" r="6" fill="#4A90E2">
      <animate attributeName="opacity" dur="1.2s" values="1;0.2;1" repeatCount="indefinite" begin="0.6s"/>
    </circle>
  </g>
</svg>