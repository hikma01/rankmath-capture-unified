<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Camera Icon -->
  <g transform="translate(100, 100)">
    <!-- Camera Body -->
    <rect x="-40" y="-20" width="80" height="50" rx="8" fill="white" opacity="0.95"/>
    
    <!-- Camera Lens -->
    <circle cx="0" cy="5" r="18" fill="#357ABD"/>
    <circle cx="0" cy="5" r="14" fill="white"/>
    <circle cx="0" cy="5" r="10" fill="#357ABD"/>
    
    <!-- Flash -->
    <rect x="20" y="-18" width="15" height="8" rx="2" fill="white" opacity="0.8"/>
    
    <!-- Viewfinder -->
    <path d="M -20 -20 L -10 -30 L 10 -30 L 20 -20" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Text RM -->
  <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    RMCU
  </text>
</svg>